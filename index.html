<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Психолог Татьяна Сулимова</title>
  </head>
  <body>
    <section class="main-screen">
      <div class="main-sreen-img">
        <img src="img/Img_main.png" alt="main-screen" />
      </div>
      <div class="main-screen-container">
        <div class="main-title">
          <h1 class="name">ТАТЬЯНА</h1>
          <h1 class="name">СУЛИМОВА</h1>
        </div>
        <div class="main-slogan">
          ПРЕДПОЧИТАЮ НАЗЫВАТЬ СЕБЯ ИНСТРУКТОРОМ ПО ВЫЖИВАНИЮ
        </div>
        <div class="main-sign">
          <div class="main-line-left">
            <img src="img/Left.png" alt="left" />
          </div>
          <input type="button" class="main-screen-button" value="ЗАПИСАТЬСЯ" />
          <div class="main-line-right">
            <img src="img/Right.png" alt="right" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
