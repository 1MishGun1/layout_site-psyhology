<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/contacts.css" />
    <title>Контакты</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-navigation">
          <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <a href="../index.html" class="logo">
            <img src="../img/logo.svg" alt="Татьяна Сулимова" />
          </a>
          <div class="social-networks">
            <div class="social-tg">
              <img src="../img/tg.png" alt="telegram" />
            </div>
            <div class="social-watsapp">
              <img src="../img/whatsapp.png" alt="watsapp" />
            </div>
          </div>
        </div>
        <!-- <nav class="menu">
          <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
        </nav> -->
      </div>
    </header>

    <section class="main-screen">
      <div class="main-screen-left">
        <div class="container">
          <h1 class="contacts-title">КОНТАКТЫ</h1>
          <div class="main-screen-exposure">
            <div class="contact-phone">
              <div class="contact-phone-img">
                <img src="../img/phone.png" alt="phone" />
              </div>
              <div class="contact-number-phone">+7 (***) ***-**-**</div>
            </div>
            <div class="contact-tg">
              <div class="contact-tg-img">
                <img src="../img/paper.png" alt="tg" />
              </div>
              <div class="contact-tg-link">ПОНЯТНАЯ ПСИХОЛОГИЯ</div>
            </div>
          </div>
          <div class="main-sign">
            <div class="main-line-left">
              <img src="../img/left-black.png" alt="left" />
            </div>
            <input
              type="button"
              class="main-screen-button"
              value="записаться"
            />
            <div class="main-line-right">
              <img src="../img/right-black.png" alt="right" />
            </div>
          </div>
        </div>
      </div>
      <div class="main-screen-right">
        <div class="main-screen-img">
          <img src="../img/img-contacts.png" alt="img-main-screen" />
        </div>
      </div>
    </section>

    <section class="contacts">
      <div class="container">
        <h2 class="write-title">НАПИШИТЕ МНЕ</h2>
        <div class="contacts-form">
          <div class="contacts-input">
            <input
              type="text"
              name="name"
              class="input-name"
              placeholder="Ваше имя"
            />
            <input
              type="text"
              name="phone"
              class="input-phone"
              placeholder="Номер телефона"
            />
            <input
              type="text"
              name="message"
              class="input-message"
              placeholder="Ваше сообщение"
            />
          </div>
          <div class="contact-sending">
            <div class="contact-line-left">
              <img src="../img/left-black.png" alt="left" />
            </div>
            <input type="button" class="contact-button" value="ОТПРАВИТЬ" />
            <div class="contact-line-right">
              <img src="../img/right-black.png" alt="right" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer logo">
          <img src="../img/logo.svg" alt="logo" />
        </div>
        <div class="footer-social-networks">
          <div class="social-tg">
            <img src="../img/tg.png" alt="telegram" />
          </div>
          <div class="social-wattsap">
            <img src="../img/whatsapp.png" alt="wattsap" />
          </div>
        </div>
        <div class="footer-year">
          <div class="footer-copyright">
            <img src="../img/copyright.png" alt="copyright" />
          </div>
          <p class="footer-record">2023 Татьяна Сулимова</p>
        </div>
      </div>
    </footer>
    <script src="../js/menu.js"></script>
  </body>
</html>
